<!-- -*- xml -*- -->
<h1 class="heading">Archived News Blotter</h1>
  <form action="news-batch.cgi">
  <table class="news-index" width="100%" cellspacing="0" cellpadding="0" summary="archive news queue">
    <tbody>
      <tr>
        <th class="news-index" id="date">Date</th>
        <th class="news-index" id="from">From</th>
        <th class="news-index" id="subject">Subject</th>
        <th class="news-index" id="checkbox"><input name="allbox" type="checkbox" onclick="click_all();" title="Select or de-select all messages" disabled="disabled" /></th>
      </tr>
