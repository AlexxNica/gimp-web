<h1>GIMP for Windows</h1>

<p>The GIMP team doesn't officially provide any Windows binaries. You can,
however, install GIMP easily using the <a
href="http://gimp-win.sourceforge.net/">Windows installers by Jernej
Simončič</a>.</p>

<ul>
<li><a href="http://gimp-win.sourceforge.net/stable.html">GIMP 2.4</a> - for Windows 2000 and above</li>
</ul>
